<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMSHub Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">SMSHub Dashboard</h1>

    <!-- Balance -->
    <div class="mb-3">
      <button class="btn btn-primary" onclick="fetchBalance()">Check Balance</button>
      <span id="balance" class="ms-3 fw-bold"></span>
    </div>

    <!-- Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Create Order</h5>
        <form id="orderForm">
          <div class="mb-3">
            <label for="service" class="form-label">Favorite Services</label>
            <select id="service" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Favorite Countries</label>
            <select id="country" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="all_service" class="form-label">All Services</label>
            <select id="all_service" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="all_country" class="form-label">All Countries</label>
            <select id="all_country" class="form-select"></select>
          </div>
          <button type="submit" class="btn btn-success">Create</button>
        </form>
      </div>
    </div>

    <!-- Order List -->
    <h4>Orders</h4>
    <table class="table table-bordered" id="ordersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Number</th>
          <th>Service</th>
          <th>Country</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchServices() {
      const res = await fetch("/api/services");
      const data = await res.json();
      const serviceSelect = document.getElementById("service");
      for (let key in data) {
        const opt = new Option(data[key], key);
        serviceSelect.appendChild(opt);
      }
    }

    async function fetchCountries() {
      const res = await fetch("/api/countries");
      const data = await res.json();
      const countrySelect = document.getElementById("country");
      for (let key in data) {
        const opt = new Option(data[key], key);
        countrySelect.appendChild(opt);
      }
    }

    async function fetchAllServices() {
      const res = await fetch("/api/all_services");
      const data = await res.json();
      const select = document.getElementById("all_service");
      for (let key in data) {
        const opt = new Option(`${key} - ${data[key]}`, key);
        select.appendChild(opt);
      }
    }

    async function fetchAllCountries() {
      const res = await fetch("/api/all_countries");
      const data = await res.json();
      const select = document.getElementById("all_country");
      for (let key in data) {
        const opt = new Option(`${key} - ${data[key]}`, key);
        select.appendChild(opt);
      }
    }

    async function fetchBalance() {
      const res = await fetch("/api/balance");
      const data = await res.json();
      if (data.success) {
        document.getElementById("balance").textContent = `Balance: $${data.balance}`;
      }
    }

    async function fetchOrders() {
      const res = await fetch("/order");
      const data = await res.json();
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";
      data.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.id}</td>
          <td>${order.number}</td>
          <td>${order.service}</td>
          <td>${order.country}</td>
          <td>${order.status}</td>
          <td>${order.created_at}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteOrder('${order.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteOrder(orderId) {
      await fetch(`/order/${orderId}`, { method: "DELETE" });
      fetchOrders();
    }

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        service: document.getElementById("service").value || document.getElementById("all_service").value,
        country: document.getElementById("country").value || document.getElementById("all_country").value
      };
      const res = await fetch("/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        alert("Order created");
        fetchOrders();
      } else {
        alert("Error: " + (result.error || "Failed"));
      }
    });

    fetchServices();
    fetchCountries();
    fetchAllServices();
    fetchAllCountries();
    fetchBalance();
    fetchOrders();
  </script>
</body>
</html>
