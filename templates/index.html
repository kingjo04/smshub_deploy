<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“± SMSHub Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body class="min-h-screen">
    <header class="bg-blue-700 text-white p-4 shadow-lg">
        <h1 class="text-2xl font-bold">ðŸ“± SMSHub Dashboard</h1>
        <p class="text-sm">Beli & kelola nomor SMS dengan mudah</p>
    </header>

    <main class="container mx-auto p-4">
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div class="flex-1">
                <select id="serviceSelect" class="w-full p-2 rounded-lg border">
                    <option value="">Pilih layanan</option>
                    <!-- Diisi via API -->
                </select>
            </div>
            <div class="flex-1">
                <select id="countrySelect" class="w-full p-2 rounded-lg border">
                    <option value="">Pilih negara</option>
                    <!-- Diisi via API -->
                </select>
            </div>
            <button id="createOrderBtn" class="btn w-full md:w-auto">ðŸ†• Buat Order Baru</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="card">
                <h2 class="text-xl font-semibold mb-2">Order Aktif</h2>
                <div class="table-container">
                    <table class="table" id="activeOrders">
                        <thead>
                            <tr>
                                <th>Nomor</th>
                                <th>Layanan</th>
                                <th>Negara</th>
                                <th>Status</th>
                                <th>Sisa Waktu</th>
                                <th>Tanggal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h2 class="text-xl font-semibold mb-2">Riwayat Order <span id="toggleHistory" class="text-blue-600 cursor-pointer">ðŸ”½</span></h2>
                <div class="table-container">
                    <table class="table" id="historyOrders">
                        <thead>
                            <tr>
                                <th>Nomor</th>
                                <th>Layanan</th>
                                <th>Negara</th>
                                <th>Status</th>
                                <th>Tanggal</th>
                                <th>SMS</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <button id="refreshBtn" class="btn mt-4">ðŸ”„ Refresh</button>
    </main>
</body>
</html>
