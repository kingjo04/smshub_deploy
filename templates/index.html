<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMSHub Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-600">📱 SMSHub Dashboard</h1>
      <p class="text-sm text-gray-600">Beli & kelola nomor SMS dengan mudah</p>
    </header>

    <!-- Form -->
    <section class="bg-white rounded-xl shadow-md p-6 mb-8">
      <form id="orderForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Layanan</label>
          <select id="service" class="w-full mt-1 p-2 border rounded">
            <option value="">Pilih layanan</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Negara</label>
          <select id="country" class="w-full mt-1 p-2 border rounded">
            <option value="">Pilih negara</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded hover:bg-indigo-700 transition">
            🔐 Dapatkan Nomor
          </button>
        </div>
      </form>
    </section>

    <!-- Orders Table -->
    <section class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-lg font-semibold mb-4">Riwayat Pemesanan</h2>
      <div class="overflow-x-auto">
        <table class="w-full table-auto text-sm text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-4 py-2">Nomor</th>
              <th class="px-4 py-2">Layanan</th>
              <th class="px-4 py-2">Negara</th>
              <th class="px-4 py-2">Status</th>
              <th class="px-4 py-2">Tanggal</th>
              <th class="px-4 py-2">Aksi</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody">
            <!-- Data diisi dari JS -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // Fetch daftar layanan
    fetch('/api/services').then(res => res.json()).then(data => {
      const select = document.getElementById('service');
      Object.entries(data).forEach(([code, name]) => {
        const opt = document.createElement('option');
        opt.value = code;
        opt.textContent = name;
        select.appendChild(opt);
      });
    });

    // Fetch daftar negara
    fetch('/api/countries').then(res => res.json()).then(data => {
      const select = document.getElementById('country');
      Object.entries(data).forEach(([code, name]) => {
        const opt = document.createElement('option');
        opt.value = code;
        opt.textContent = name;
        select.appendChild(opt);
      });
    });

    // Fetch orders dan tampilkan
    function loadOrders() {
      fetch('/api/orders')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('ordersTableBody');
          tbody.innerHTML = '';
          data.orders.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="px-4 py-2">${order.number}</td>
              <td class="px-4 py-2">${order.service}</td>
              <td class="px-4 py-2">${order.country}</td>
              <td class="px-4 py-2">
                <span class="inline-block px-2 py-1 rounded text-white text-xs ${order.status === 'WAITING' ? 'bg-yellow-500' : order.status === 'COMPLETED' ? 'bg-green-600' : 'bg-gray-400'}">
                  ${order.status}
                </span>
              </td>
              <td class="px-4 py-2">${new Date(order.created_at).toLocaleString()}</td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:underline" onclick="getStatus('${order.id}')">Cek</button>
                <button class="text-red-600 hover:underline ml-2" onclick="cancelOrder('${order.id}')">Cancel</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    loadOrders();

    // Submit form
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const service = document.getElementById('service').value;
      const country = document.getElementById('country').value;
      fetch('/api/create', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({service, country})
      })
        .then(res => res.json())
        .then(() => loadOrders());
    });

    function getStatus(id) {
      fetch(`/api/status/${id}`)
        .then(res => res.json())
        .then(data => alert("Status: " + data.status + (data.sms ? `\nSMS: ${data.sms}` : "")));
    }

    function cancelOrder(id) {
      fetch(`/api/cancel/${id}`, {method: 'POST'})
        .then(() => loadOrders());
    }
  </script>

</body>
</html>
